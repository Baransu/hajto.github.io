layout: default

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content | remove: "<!--more-->" | remove: "&lt;!-- more --&gt;" }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
